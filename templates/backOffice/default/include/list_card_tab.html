<div class="row general-block-decorator">
  <div style="margin-bottom: 2em;" class="title title-without-tabs">
    {intl l="Gift Card List" d="theliagiftcard.bo.default"}
    <a class="btn btn-primary pull-right" title="{intl l='Create a new gift card' d='theliagiftcard.bo.default'}" href="#manualy_create_card_gift_dialog" data-toggle="modal">
        <span class="glyphicon glyphicon-plus"></span>
    </a>
  </div>
  <div class="row">
    <div class="col-md-2 filter">
      <div class="form-group">
        <label for="js-input-type" class="control-label">
          Filtrer par type :
        </label>

        <select id="js-input-type" class="form-control js-refresh-table" data-default="">
          <option value="0">{intl l='Purchased / Generated' d='theliagiftcard.bo.default'}</option>
          <option value="1">{intl l='Purchased' d='theliagiftcard.bo.default'}</option>
          <option value="2">{intl l='Generated by Admin' d='theliagiftcard.bo.default'}</option>
        </select>
      </div>
    </div>
  </div>
  <table id="dataTableGiftCard" width="100%" class="table table-orders table-bordered table-hover" summary="{intl l="List of Gift Card" d="theliagiftcard.bo.default"}">
      <thead>
        {foreach from=$columnsDefinitionTarif|default:null item=definition}
            <td>
                {$definition.title}
            </td>
        {/foreach}
      </thead>
      <tbody></tbody>
  </table>
</div>
